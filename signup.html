
<!DOCTYPE html>
<!-- Coding by CodingLab | www.codinglabweb.com-->
<html lang="en" dir="ltr">
  <head>
    <meta charset="UTF-8">
    <!--<title> Login and Registration Form in HTML & CSS | CodingLab </title>-->
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css')}}">
    <!-- Fontawesome CDN Link -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
   </head>
<body>
  <div class="container">
    <input type="checkbox" id="flip">
    <div class="cover">
      <div class="front">
        <video autoplay="" muted="" loop="" playsinline="" preload="auto" onloadedmetadata="this.muted = true" style="max-width: 100%; height: 100%;object-fit: cover; z-index: 10;"><source src="static/images/intro.mp4" type="video/mp4"></video>

        <!--<img src="images/font.jpg" alt="">-->
        <div class="text">
          <span class="text-1"><br></span>
          
        </div>
      </div>
      <div class="back">
        <video autoplay="" muted="" loop="" playsinline="" preload="auto" onloadedmetadata="this.muted = true" style="max-width: 100%; height: 100%;; object-fit: cover; z-index: 10;"><source src="static/images/intro2022.mp4" type="video/mp4"></video>
        <!--<video autoplay="" muted="" loop="" playsinline="" preload="auto" onloadedmetadata="this.muted = true" style="max-width: 100%; height: 100%; filter: brightness(1);"><source src="images/video9.mp4" type="video/mp4"></video>-->

        <!--<img class="backImg" src="images/font.jpg" alt="">
        <div class="text">
          <span class="text-1"></span>
          <span class="text-2"></span>
        </div>
        -->
      </div>
    </div>
<div class="forms">
    <div class="form-content">
      <div class="signup-form">
        {% with messages = get_flashed_messages() %}
      {% if messages %}
      {% for message in messages %}
      <script>
        alert('{{message}}');
      </script>
      {% endfor %}
      {% endif %}
      {% endwith %}
        <div class="title">Signup Details</div>
          <form action="{{ url_for('signup') }}" method="post">
            <div class="input-boxes">
         <div class="input-box">
          <i class="fas fa-user"></i>
          <input type="text" placeholder="Enter Your Name" name="signup_full_name"  required/>
        </div>
        <div class="input-box">
          <i class="fas fa-envelope"></i>
          <input type="text" placeholder="Enter Your Email" name="signup_email"  required/>
        </div>
        <div class="input-box">
          <i class="fas fa-lock"></i>
          <input type="password" placeholder="Enter Your Password" name="signup_password"  required/>
        </div>
        <div class="button input-box">
          <input type="submit" name="signup" value="Signup">
        </div>
        <div class="text sign-up-text">Already have an account? <label for="flip"><a href="{{ url_for('login') }}">Login now</a></label></div>
      </div>
    </form>
    </div>
    </div>
  </div>
</div>
</body>
</html>
